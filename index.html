<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Link card</title>
  <meta name="viewport" content="width=device-width,initial-scale">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
</head>
<body>
  <a class="link-card" href="https://en.wikipedia.org/wiki/Dung_beetle">
    <h2>Dung Beetle</h2>
    <p>Dung beetles are beetles that feed partly or exclusively on dung. A dung beetle can bury dung 250 times heavier than itself in one night.</p>
    <div class="what">
      <dl>
        <dt>Kingdom</dt>
        <dd>Animalia</dd>
        <dt>Phylum</dd>
        <dd>Anthropoda</dd>
        <dt>Class</dt>
        <dd>Insecta</dd>
        <dt>Order</dt>
        <dd>Coleoptera</dd>
        <dt>Suborder</dt>
        <dd>Polyphaga</dd>
        <dt>Superfamily</dt>
        <dd>Scarabaeoidea</dd>
        <dt>Family</dt>
        <dd>Scarabidae</dd>
      </dl>
    </div>

    <div class="btn-wrap">
      <span class="btn">Learn more...</span>
    </div>
  </a>
</body>
</html>
